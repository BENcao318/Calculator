<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="result-line-1"></div>
      <div class="result-line-2"></div>
    </div>
    <div class="edit-area">
      <button class="btn btn-edit btn-clear">CLEAR</button>
      <button class="btn btn-edit btn-delete">DELETE</button>
    </div>
    <div class="operate-area">
      <button class="btn btn-number btn-seven" value="7">7</button>
      <button class="btn btn-number btn-eight" value="8">8</button>
      <button class="btn btn-number btn-nine" value="9">9</button>
      <button class="btn btn-operator btn-plus" value="+">+</button>
      <button class="btn btn-number btn-four" value="4">4</button>
      <button class="btn btn-number btn-five" value="5">5</button>
      <button class="btn btn-number btn-six" value="6">6</button>
      <button class="btn btn-operator btn-minus" value="-">-</button>
      <button class="btn btn-number btn-one" value="1">1</button>
      <button class="btn btn-number btn-two" value="2">2</button>
      <button class="btn btn-number btn-three" value="3">3</button>
      <button class="btn btn-operator btn-multiply" value="*">x</button>
      <button class="btn btn-number btn-dot" value=".">.</button>
      <button class="btn btn-number btn-zero" value="0">0</button>
      <button class="btn btn-operator btn-equals" value="=">=</button>
      <button class="btn btn-operator btn-divide" value="/">รท</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
